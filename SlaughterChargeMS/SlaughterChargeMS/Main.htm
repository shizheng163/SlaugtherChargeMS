<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>新民屠宰场财务计费系统</title>
    <link rel="stylesheet" type="text/css" href="Scripts/Jquery-easyui/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" type="text/css" href="Scripts/Jquery-easyui/themes/icon.css" />
    <script type="text/javascript" src="Scripts/Jquery-easyui/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="Scripts/Jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="Scripts/Jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src='Scripts/Jquery-easyui/outlook.js'> </script>
    <script type="text/javascript" src="Scripts/Main/Main.js"></script>
    <link href="Content/default.css" rel="stylesheet" type="text/css" />
</head>
<body class="easyui-layout" style="overflow-y: hidden" fit="true" scroll="no">
    <noscript>
        <div style="position:absolute; z-index:100000; height:2046px;top:0px;left:0px; width:100%; background:white; text-align:center;">
            <img src="images/noscript.gif" alt='抱歉，请开启脚本支持！' />
        </div>
    </noscript>

    <div id="loading-mask" style="position:absolute;top:0px; left:0px; width:100%; height:100%; background:#D2E0F2; z-index:20000">
        <div id="pageloading" style="position:absolute; top:50%; left:50%; margin:-120px 0px 0px -120px; text-align:center;  border:2px solid #8DB2E3; width:200px; height:40px;  font-size:14px;padding:10px; font-weight:bold; background:#fff; color:#15428B;">
            <img src="images/loading.gif" align="middle" /> 正在加载中,请稍候...
        </div>
    </div>

    <div region="north" split="true" border="false" style="overflow: hidden; height: 60px;
        /*background: url(images/layout-browser-hd-bg.gif) #7f99be repeat-x center 50%;*/
        background-color:#0b7d89;
        line-height: 60px;color: #fff;   font-family: Verdana, 微软雅黑,黑体">
        <span style="float:right; padding-right:20px;font-size:14px;" class="head">
            <a href="#" id="editpass">修改密码</a> <a href="#" id="loginOut">安全退出</a>
        </span>
        <span style="float:right; padding-right:20px;font-size:14px;" class="head" id="login">欢迎</span>
        <span style="padding-left:10px; font-size: 24px;font-family: 隶书">新民屠宰场财务计费系统</span>
    </div>
    <div region="west" split="true" title="导航菜单" style="width:180px;" id="west">
        <div id="nav">
            <!--  导航内容 -->
        </div>
    </div>
    <div id="mainPanle" region="center" style="background: #eee; overflow-y:hidden">
        <div id="tabs" class="easyui-tabs" fit="true" border="false">
            <div title="主页" style="padding:20px;overflow:hidden; color:red;background-size: cover;">
                你的主页
            </div>
        </div>
    </div>
    <!--修改密码窗口-->
    <div id="w" class="easyui-window" title="修改密码" collapsible="false" minimizable="false" data-options="modal:true,closed:true,iconCls:'icon-save'"
         maximizable="false" icon="icon-save" style="width: 300px; height: 200px; padding: 5px;
        background: #fafafa;">
        <div class="easyui-layout" fit="true">
            <div region="center" border="false" style="padding: 10px; background: #fff; border: 1px solid #ccc;">
                <table cellpadding=3>
                    <tr>
                        <td>原密码：</td>
                        <td><input id="txtOldPass" type="Password" class="txt01"/></td>
                    </tr>

                    <tr>
                        <td>新密码：</td>
                        <td><input id="txtNewPass" type="Password" class="txt01" maxlength="30" /></td>
                    </tr>
                    <tr>
                        <td>确认密码：</td>
                        <td><input id="txtRePass" type="Password" class="txt01" maxlength="30" /></td>
                    </tr>
                </table>
            </div>
            <div region="south" border="false" style="text-align: right; height: 30px; line-height: 30px;">
                <a id="btnEp" class="easyui-linkbutton" icon="icon-ok" href="javascript:void(0)">
                    确定
                </a> <a id="btnCancel" class="easyui-linkbutton" icon="icon-cancel" href="javascript:void(0)">取消</a>
            </div>
        </div>
    </div>

    <div id="mm" class="easyui-menu" style="width:150px;">
        <div id="refresh">刷新</div>
        <div class="menu-sep"></div>
        <div id="close">关闭</div>
        <div id="closeall">全部关闭</div>
        <div id="closeother">除此之外全部关闭</div>
        <div class="menu-sep"></div>
        <div id="closeright">当前页右侧全部关闭</div>
        <div id="closeleft">当前页左侧全部关闭</div>
        <!--<div class="menu-sep"></div>
        <div id="exit">退出</div>-->
    </div>

</body>

</html>
